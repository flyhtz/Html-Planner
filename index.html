<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js" defer></script>
    <title>Task Tracker</title>
    <link rel="icon" href="src/imgs/task.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="add-task-button">Add Task</button>
            <button id="add-multiple-tasks-button">Add Multiple Tasks</button>
        </div>
        <div class="section" id="planned">
            <h2>Planned</h2>
            <ul class="task-list" id="planned-tasks"></ul>
        </div>
        <div class="section" id="doing">
            <h2>Doing</h2>
            <ul class="task-list" id="doing-tasks"></ul>
        </div>
        <div class="section" id="finished">
            <h2>Finished</h2>
            <ul class="task-list" id="finished-tasks"></ul>
        </div>
        <button id="clear-finished-button">Clear Finished</button>
    </div>  
    <div class="bottom-button">
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>
</body>
</html>
